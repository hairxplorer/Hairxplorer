<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Cliniques</title>
</head>
<body>
  <h1>Tableau de bord des cliniques</h1>
  <table border="1">
    <thead>
      <tr>
        <th>API Key</th>
        <th>Email Clinique</th>
        <th>Pricing</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for clinic in clinics %}
      <tr>
        <td>{{ clinic.api_key }}</td>
        <td>{{ clinic.email_clinique }}</td>
        <td><pre>{{ clinic.pricing | tojson(indent=2) }}</pre></td>
        <td><a href="/admin/edit/{{ clinic.api_key }}">Modifier</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <a href="/admin/analyses">Voir les analyses</a>
</body>
</html>
